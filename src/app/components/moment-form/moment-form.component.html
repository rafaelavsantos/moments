<form>
  <div class="form-group">
    <label>Título:</label>
    <input type="text" id="inTitulo" required placeholder="Informe o titulo">
  </div>
  <div class="form-group">
    <label>Descrição:</label>
    <textarea id="textDescricao" placeholder="Descreva o momento ..." style="resize: none;" required></textarea>
  </div>
  <div class="form-group">
    <label>Upload de Imagem do Momento:</label>
    <input type="file">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
